<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet"
        th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container" style="max-width: 1500px">
  <div class="py-5 text-center">
    <h2 th:text="|${post.user.name}(${post.user.nickname})의 게시글|">게시글</h2>
  </div>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title" th:text="${post.title}"></h5>
      <p class="card-text" th:text="${post.body}"></p>
    </div>
    <ul class="list-group list-group-flush" th:each="comment : ${post.comments}">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <li class="list-group-item" th:text="${comment.text}"></li>
        <p th:text="${comment.status}"></p>
        <form method="post" th:action="@{|/manage/comment/${comment.id}/delete|}">
          <button class="btn btn-primary me-md-2" name="postId" th:value="${post.id}" type="submit">삭제</button>
        </form>
      </div>
    </ul>
  </div>
</div>
</body>
</html>
