<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragment/layout :: layout('관리자 페이지 :: 태그', ~{::section})}">
<body>
<section>
    <div class="py-5 text-center">
        <h2>태그 목록</h2>
        <p class="btn btn-secondary rounded-pill px-3" type="button">
            <a th:href="@{|/manage|}" style="color: white">Home</a>
        </p>
    </div>


    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">태그명</th>
                <th scope="col">변경</th>
                <th scope="col">삭제</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tag : ${tags}">
                <td th:text="${tag.name}"></td>
                <td>
                    <div class="input-group">
                        <form method="post" th:action="@{|/manage/tags/${tag.id}/rename|}">
                            <input type="text" class="form-control" name="name" placeholder="태그 이름 변경">
                            <button class="btn btn-primary float-end" type="submit">변경</button>
                        </form>
                    </div>
                </td>
                <td>
                    <form method="post" th:action="@{|/manage/tags/${tag.id}/delete|}">
                        <button class="btn btn-primary" type="submit">삭제</button>
                    </form>
                </td>
            </tr>

            <nav aria-label="Page navigation example">
                <div class="input-group mb-3">
                    <form method="post" th:action="@{/manage/tags}">
                        <input type="text" name="name" placeholder="태그 추가하기">
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Submit</button>
                    </form>
                </div>
            </nav>

            </tbody>
        </table>
    </div>
</section>
</body>
</html>
